<template>
    <section>
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <br />
                        <div class="input-group">
                            <input type="text" value.bind="datasource.searchCriteria" keyup.delegate="onKeyUp($event)"
                                   class="form-control" placeholder="category Name or description">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success" tabindex="-1"
                                        click.trigger="searchAll()">
                                    Search
                                </button>
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu pull-right"></ul>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
                <hr />
                <table class="table table-condensed">

                            <td>Category Name</td>
                            <td class="hidden-xs">Description</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="cat of  datasource.displaySource">
                            <td>${cat.categoryName}</td>
                            <td class="hidden-xs">${cat.description}</td>

                <pager-source source.bind="datasource"></pager-source>

        </div>
    </section>
