<template>
    <section>
        <div>
            <br />
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2> ${title}</h2>
                    <div class="panel panel-default">
                       <form class="form-horizontal"  role="form">
                                <div>
                                    <div class="form-group">
                                        <label for="CategoryID" class="control-label col-md-3">Category ID</label>
                                        <div class="col-md-6">
                                            <input type="text" readonly value.bind="category.categoryID" id="CategoryID" name="CategoryID" class="form-control" title="CategoryID" placeholder="CategoryID" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="CategoryName" class="control-label col-md-3">Category Name</label>
                                        <div class="col-md-6">
                                            <input type="text" readonly value.bind="category.categoryName" validate="categoryName" class="form-control" placeholder="CategoryName" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Description" class="control-label col-md-3">Description</label>
                                        <div class="col-md-6">
                                            <input type="text" readonly value.bind="category.description" id="Description" name="Description" validate="description" class="form-control" title="Description" placeholder="Description" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                        <a route-href="route:categories" class="btn btn-default"><span class="glyphicon glyphicon-hand-left"> </span>  Go back</a>
                                        <br />
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</template>
